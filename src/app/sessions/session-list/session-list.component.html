<mat-nav-list>

    <!--<button mat-icon-button (click)="deleteSession(sess.id)">
      <mat-icon>delete</mat-icon>
    </button>-->
    <mat-divider></mat-divider>
    </mat-list-item>
  </div>
</mat-nav-list>
