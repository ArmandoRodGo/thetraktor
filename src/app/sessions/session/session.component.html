
<div class="fluid-container" style="text-align:center">
  <mat-nav-list>
    <div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
        <p style="max-width: 10% !important;"><img src="../../../assets/img/slide-title.png" style="max-width:100%!important;height:auto"/></p>
        <h2><strong>SESION {{sesion.id}} # HARDLEVEL: <i>{{sesion.hardlevel}}</i> #</strong></h2>
        <p><img src="../../../assets/img/logo-tracktor-as.png" style="max-width:100%!important;height:auto"/></p>
        <h3>{{sesion.title}}</h3>

      </div>
    </mat-nav-list>
    <mat-card class="row">
        <mat-grid-list cols="6" rowHeight="300px">
            <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]=""> </mat-grid-tile>
            <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="" ng-controller="">
                <p class="descripstyle" style="white-space: pre-wrap;">{{sesion.description}}</p>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]=""> </mat-grid-tile>
          </mat-grid-list>
          <button (click)=backClicked()>Volver</button>

      </mat-card>
  </div>
<!--{{sesion |json}}-->
